<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container my--5">
        <div class="card p-4 text-center">
            <h1 class="mb-4">Loan Calculator</h1>

            <form id="form">
                <div class="input-group mb-3">
                    <span class="input-group-text" >@</span>
                    <input type="number" class="form-control" placeholder="Loan Amount" id="loan-input"  >
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >@</span>
                    <input type="number" class="form-control" placeholder="Interest" id="interest-input" >
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >@</span>
                    <input type="number" class="form-control" placeholder="Years to pay" id="year-input" >
                </div>

                <div class="grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        Calculate
                    </button>
                </div>
            </form>

            <div id="output" class="card p-2 mt-4 hide">
                this is output
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

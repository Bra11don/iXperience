<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
<div class="container my-4">
    <div class="card p-4">
        <h1>Number Guesser</h1>
        <div>
            This is a number guessing game to teach you about the DOM
        </div>
        <hr>
        <div class="text-center bold">Guess a number from 0 to 10</div>

        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Enter a number" id="input">
            <button class="btn btn-outline-secondary" type="submit" id="button">Button</button>
        </div>

        <div id="output">

        </div>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>

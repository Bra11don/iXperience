<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="card p-4">
            <h1 class="text-center">Task List</h1>
            <hr>
            <h2 class="text-center"> Our simple task list </h2>
            <form id="form">
                <div class="input-group mb-3 mt-4">
                    <input id="title-input" type="text" class="form-control" placeholder="Add a Task">
                    <button class="btn btn-outline-secondary" type="submit" id="submit">
                        +
                    </button>
                </div>
            </form>
            <table class="table ">
                <thead>
                  <tr>
                    <th >Task</th>
                    <th style="align-self: center;" >Status</th>
                    <th >actions</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-secondary">
    <div class="container p-3 my-5" style="background-color: rgba(244, 244, 244,0.2);" id="box">
        <div class="card p-4 p-3 mb-3" style="background-color:#DADADA;">
            <div class="text-center">
                <h1>Badly explained movies</h1>
            </div>
            <hr>
            <div class="text-center bold" id="output"></div>
            <hr>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter guess here" id="input">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" id="submit" onclick="submission()">Submit</button>
            </div>
            <hr>
            <div class="text-center hinttext mb-2" id="thehint"></div>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="submit" id="hint" onclick="hints()">Show Hint</button>
            </div>
            <hr>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="submit" id="next" onclick="nextqn()">Next</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
